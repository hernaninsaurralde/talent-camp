<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap desde cero</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown link
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>



        <!-- contact form -->
        <div class="row justify-content-center mt-5 bg-aquamarine" id="contact">
            <div class="col-10 col-md-8 col-lg-6">

                <form class="my-5 ">
                    <fieldset>
                        <legend>Contame tus penas</legend>
                    </fieldset>

                    <label class="form-label mt-3" for="nombre">Nombre</label>
                    <input class="form-control" id="nombre" type="text" name="nombre" autofocus>
                    <label class="form-label mt-3" for="email">email</label>
                    <input class="form-control" id="email" type="text" name="email">
                    <label class="form-label mt-3" for="message">mensaje</label>
                    <textarea class="form-control" rows="5" id="message" type="text" name="message"></textarea>

                    <label class="form-label mt-3" for="area">Seleccione un departamento</label>
                    <select class="form-select" name="area" id="area">
                        <option selected disabled value="">Seleccione...</option>
                        <option>Ventas</option>
                        <option>Marketing</option>
                        <option>Recursos Humanos</option>
                    </select>
                    <input class=" form-check-input mt-3 " type="checkbox" name="terms" id="terms">
                    <label class="form-check-label mt-3" for="terms">Acepto todo sin chistar</label>

                    <div class="col-8 mx-auto d-grid gap-2 mt-5">
                        <input type="submit" class="btn btn-success "></input>
                        <input type="reset" class="btn btn-warning"></input>
                    </div>

            </div>
            </form>


        </div>


    </div>
    </div>
    </div>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>

</html>
